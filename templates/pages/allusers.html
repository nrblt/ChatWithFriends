{% extends 'basePages/base.html'%}

{% block head %}
    <title>All users</title>
{%  endblock %}


{% block body %}
<h3>All users</h3>
{% for user in users%}
<!--{{request.user.id}}-->
{% if user.id is not request.user.id %}
<div class="col-md-6" >

        <h3>{{user}}</h3>
    <a href="{% url  'requestfriend' user.id %}">Add to friends</a>
</div>

{% endif %}
{% endfor %}


{% endblock%}
